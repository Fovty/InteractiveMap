  $(window).resize(function() {
    setTimeout(function() {

  //make the clicked navbar brand item bold
  $("#Europe").click(function() {
    $("#Europe").css("font-weight", "bold");
    $("#Germany").css("font-weight", "normal");
    $("#Bamberg").css("font-weight", "normal");
    $("#WT12").css("font-weight", "normal");
  });
  $("#Germany").click(function() {
    $("#Europe").css("font-weight", "normal");
    $("#Germany").css("font-weight", "bold");
    $("#Bamberg").css("font-weight", "normal");
    $("#WT12").css("font-weight", "normal");
  });
  $("#Bamberg").click(function() {
    $("#Europe").css("font-weight", "normal");

    $("#WT12").css("font-weight", "normal");
  });
  $("#WT12").click(function() {
    $("#Europe").css("font-weight", "normal");
    $("#Germany").css("font-weight", "normal");
    $("#Bamberg").css("font-weight", "normal");
    $("#WT12").css("font-weight", "bold");
  });




  $(document).ready(function () {

    //if screen size is bigger than 1400px
    if ($(window).width() > 2400) {
      $('.image-map').css({transform: 'translate(100px, -250px) scale(0.9)',});
    }
    else if ($(window).width() > 2200) {
      $('.image-map').css({transform: 'translate(100px, -150px) scale(1.0)',});
    }
    else if ($(window).width() > 1800) {
      $('.image-map').css({transform: 'translate(100px, -50px) scale(1.1)',});
    }
    else if ($(window).width() > 1600) {
      $('.image-map').css({transform: 'translate(100px, 0px) scale(1.3)',});
    }
    else if ($(window).width() > 1400) {
      $('.image-map').css({transform: 'translate(100px, 50px) scale(1.5)',});
    }
    else if ($(window).width() > 1200) {
      $('.image-map').css({transform: 'translate(100px, 150px) scale(1.5)',});
    }
    else if ($(window).width() > 768) {
      $('.image-map').css({transform: 'translate(100px, 200px) scale(2.0)',});
    }
    else if ($(window).width() > 250) {
      $('.image-map').css({transform: 'translate(50px, 250px) scale(2.2)',});
    }



  });
  //zoom the image of the factor 1.5



</script>
