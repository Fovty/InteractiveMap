<script type="text/javascript">

  //if website is resized refresh the map
  $(window).resize(function() {
    location.reload();
    $(window).on("load resize", function() {
      imageMapResize();
    });
  });

  $(document).ready(function () {
    'use strict';

    var image = $('img'),
      xref = {
        b_110:'<div class="d-flex flex-row justify-content-center"><img style="margin-bottom: auto" width="300" src="./assets/images/AfD.jpg"></div>b_110',
        b_140:'b_140',
        b_130:'b_130',
        b_135:'b_135',
        b_119:'b_119',
        b_105:'b_105',
        b_131:'b_131',
        b_133:'b_133',
        b_115:'b_115',
        b_114:'b_114',
        b_118:'b_118',
        b_117:'b_117',
        b_116:'b_116',
        b_120:'b_120'


      }, defaultDipTooltip = "";

    image.mapster({
      fillOpacity: 0.4,
      fillColor: '003614',
      strokeColor: '001006',
      strokeOpacity: 0.8,
      strokeWidth: 4,
      stroke: true,
      isSelectable: true,
      singleSelect: true,
      mapKey: 'name',
      listKey: 'name',
      onClick: function (e) {
            var newToolTip = defaultDipTooltip;
            $('#selections').html(xref[e.key]);
            if (e.key === 'asparagus') {
              newToolTip =
                "OK. I know I have come down on the dip before, but let's be real. Raw asparagus without any of that " +
                'delicious ranch and onion dressing slathered all over it is not so good.';
            }
            image.mapster('set_options', {
              areas: [
                {
                  key: 'dip',
                  toolTip: newToolTip
                }
              ]
            });
          },

      showToolTip: true,
      toolTipClose: ['tooltip-click','area-click', 'image-click'],
      areas: [
        {
            key: 'b_140',
            fillColor: 'ffffff'
        },
        {
            key: 'yellowpepper',
            fillColor: '000000'
        },
        {
            key: 'carrots',
            fillColor: '000000'
        },
        {
            key: 'dip',
            toolTip: defaultDipTooltip
        },
        {
            key: 'asparagus',
            strokeColor: 'FFFFFF'
        }
      ]
    });
  });
</script>
